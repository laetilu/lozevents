{% load staticfiles %}

{% load leaflet_tags %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site des petits et grands évenements en Lozère, 48 en Languedoc Roussillon: sport, art, concert, cours, atelier, fête de village en Lozère.">
    <title>Loz'events où sortir en Lozère</title>
    <meta name="keywords" content="sortir, Lozère, Mende, sports, loisirs, événements, sorties, soirée bar, matchs, danse, cours.">
    <link href="/static/bower_components/foundation-sites/dist/foundation.min.css" rel="stylesheet">
    <link href="/static/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/static/bower_components/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="/static/static/bower_components/slick-carousel/slick/slick-theme.css"/>
    <link rel="stylesheet" href="/static/css/app.css" media="screen" title="no title" charset="utf-8">
    {% leaflet_js %}
    {% leaflet_css %}

  </head>
  <body>

    {% include "header.html" %}

    {% block content %}
    {% endblock %}

    {% include "footer.html" %}

    <script src="/static/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/static/bower_components/what-input/what-input.min.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/foundation.min.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.reveal.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.core.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.util.keyboard.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.util.box.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.util.triggers.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.util.mediaQuery.js"></script>
    <script src="/static/bower_components/foundation-sites/dist/plugins/foundation.util.motion.js"></script>
    <script type="text/javascript" src="/static/static/bower_components/slick-carousel/slick/slick.min.js"></script>

    <script>
       $(document).foundation();
       $(document).ready(function(){

           $('#exampleModal1').foundation();

           $('.responsive').slick({
          dots: true,
          infinite: false,
          speed: 300,
          slidesToShow: 4,
          slidesToScroll: 4,
          responsive: [
            {
              breakpoint: 1024,
              settings: {
                slidesToShow: 3,
                slidesToScroll: 3,
                infinite: true,
                dots: true
              }
            },
            {
              breakpoint: 600,
              settings: {
                slidesToShow: 2,
                slidesToScroll: 2
              }
            },
            {
              breakpoint: 480,
              settings: {
                slidesToShow: 1,
                slidesToScroll: 1
              }
            }
            // You can unslick at a given breakpoint now by adding:
            // settings: "unslick"
            // instead of a settings object
          ]
        });

       });
    </script>
  </body>
</html>
