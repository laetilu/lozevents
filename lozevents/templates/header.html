      <!-- HEADER -->



<div class="header">
<header>

    <!--   logo et login -->
    <div class="top-bar-left">
        <ul class="menu">
            <li><img class="thumbnail" src="http://placehold.it/100x100"></li>
        </ul>
    </div>

    <div class="top-bar-right">
        <ul class="menu">
            {% if user.is_authenticated %}
            <li><a href="{% url 'userena_profile_detail' user.username %}">
                Bonjour, {{ user }}
            </a></li>
            <li><a href="{% url "lozsignout" %}" class="button large hollow">SE DECONNECTER</a></li>
            {% else %}
            <li><a href="{% url "lozsignin" %}" class="button large hollow">CONNEXION</a></li>
            {% endif %}
        </ul>
    </div>


    <!-- image titre bouton-->
    <div class="row rowHeader">
        <div class="large-12 columns">
            <div class="row column text-center">
                <h1>Loz'Events</h1>
                <a href="{% url "event-list" %}" class="button large hollow">EVENTS</a>
                <div>
                    <a href="https://github.com/laetilu/lozevents"><i class="fa fa-github" aria-hidden="true"></i></a>
                    <a href="https://www.facebook.com/Loz%C3%A8re-Animations-1722455281324360/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>

  </header>


  <!-- barre de recherche -->

    <div class="row">
        <div class="large-12 columns rechercheH">
            <div class="callout secondary calloutH">
                <form>
                    <div class="row">
                        <div class="large-3 columns">
                            <label>
                                <select>
                                    <option value="Sport">Sports</option>
                                    <option value="Arts">Arts</option>
                                    <option value="Concerts">Concerts</option>
                                    <option value="Fetes">Fetes</option>
                                    <option value="Cours et Ateliers">Cours et Ateliers</option>
                                </select>
                            </label>
                        </div>

                        <div class="large-4 columns">
                            <label>
                                <input type="text" placeholder="Dans quel coin?">
                            </label>
                        </div>

                        <div class="large-3 columns">
                            <label>
                                <select>
                                    <option value="Aujourd'hui">Aujourd'hui</option>
                                    <option value="Demain">Demain</option>
                                    <option value="Ce We">Ce We</option>
                                    <option value="Le Mois Prochain">Le Mois Prochain</option>
                                </select>
                            </label>
                        </div>

                        <div class="large-2 columns">
                            <button type="submit" class="button">Go!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

  </div>
