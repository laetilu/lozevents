<div class="header">
<header>

      <div class="row">
        <div class="top-bar-left">
            <ul class="menu">
              <li class="menu-text" role="menuitem" tabindex="0"><a href="{% url "home-page" %}">Loz'Events.com</a></li>
              <!-- <li><img class="thumbnail" src="http://placehold.it/20x20"></li> -->
            </ul>
        </div>

        <div class="top-bar-right">
            <ul class="menu">
                {% if user.is_authenticated %}
                <li><a href="{% url 'userena_profile_detail' user.username %}">
                    Bonjour, {{ user }}
                </a></li>
                <li><a href="{% url "lozsignout" %}" class="button large hollow">SE DECONNECTER</a></li>

      </div>
    </div>


    <!-- image titre bouton-->
    <div class="row">
        <div class="large-12 columns">
            <div class="row column text-center">
                <h1 class="titreH1"><a href="{% url "home-page" %}"class="titreH">Loz'Events</a></h1>
                <a href="{% url "event-list" %}" class="button large hollow">EVENTS</a>
                <div>
                    <a href="https://www.facebook.com/Loz%C3%A8re-Animations-1722455281324360/"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </div>

  </header>


  <!-- barre de recherche -->

    <div class="row">
        <div class="large-12 columns">
            <div class="callout secondary calloutH">
                <form action="{% url 'event-list'%}" method="GET">
                    <div class="row">
                        <div class="large-3 columns">

                        </div>

                        <div class="large-4 columns">
                            {{search_form.localisation}}
                            <!-- <label>
                                <input type="text" placeholder="Dans quel coin?">
                            </label> -->
                        </div>

                        <div class="large-3 columns">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

  </div>
