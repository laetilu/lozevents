{% extends 'base.html' %} {% block content %}


<div class="row">
    <div class="medium-6 medium-centered large-4 large-centered columns">


        <form class="log-in-form" action="/profile/signup" method="post">
            <div class="row column ">
                <h4 class="text-center">Inscription</h4> {% csrf_token %}
                <div class="row column ">
                    {% for field in form %} {{ field.errors }}

                    <label for="id_{{ field.name }}">{{ field.label }}{{ field }}</label>
                    {% endfor %}

                    </label>
                    <p>
                        <button type="submit" class="button expanded">Creer</button>
                    </p>

                </div>
            </div>

        </form>


    </div>
</div>


{% endblock %}
